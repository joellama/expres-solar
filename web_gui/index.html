<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>LOST Control</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="./css/main.css">
      <script async defer src="https://buttons.github.io/buttons.js"></script>
      <script src="https://code.highcharts.com/highcharts.js"></script>
      <script src="https://code.highcharts.com/modules/series-label.js"></script>
      <script src="https://code.highcharts.com/modules/exporting.js"></script>
      <script src="https://code.highcharts.com/modules/export-data.js"></script>
      <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js'></script>  
      <script type='text/javascript' src='http://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js'></script>

      <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
      <script type='text/javascript'>
        const socket = io('http://localhost:8081');
        socket.emit('newWebClient', 'hello');
      </script>
  </head>

  <body>
    <nav class="menu" tabindex="0">
        <div class="smartphone-menu-trigger"></div>
        <header class="avatar">
            <img src="img/logo-01.png" style="width:180px;" />
        </header>
        <h1>LOST Control</h1>
        <h3>
            <span style="text-align:left;">AZ Time:</span>
            <span id='aztime' style='font-weight:500; margin-left:2px;'></span>
        </h3>
        <h3>
            UTC: <span id='time' style="font-weight:500;"></span>
        </h3>
        <h3>
            Alt: <span id='sunalt' style="font-weight:500;"></span>&deg;
        </h3>
        <h3>
            RA: <span id='sunRA' style="font-weight:500;"></span>
        </h3>
        <h3>
            DEC: <span id='sunDEC' style="font-weight:500;"></span>
        </h3>
        <h3>
            Weather: <span id='weather' style="font-weight:500;"></span>
        </h3>                        
        <h4>
            Schedule for<br /> <span id='today' style="font-weight:500;"></span>
        </h4>
        <h3>
            Sun up: <span id='sunup' style="font-weight:500;"></span>
        </h3>
        <h3>
            Meridian flip: <span id='merflip' style="font-weight:500;"></span>
        </h3>
        <h3>
            Sun down: <span id='sundown' style="font-weight:500;"></span>
        </h3>
        <div class="lostLogo">
            <a href="#"><img src="img/Lowell_125yearslogo_light.png" style="width:200px;" /></a>
        </div>
    </nav>

    <main>
        <section id="content-area">
            <div class="card-container">
                <div class="card col-lg-6 col-md-12 col-sm-12">
                    <div class="heading"><h1>Sun Intensity</h1>
                          <div id='sunIntensity' style="height:250px;"></div>       
                    </div>
                </div>
                <div class="card col-lg-6 col-md-12 col-sm-12">
                    <div class="heading"><h1>Environment Monitoring</h1>
                          <div id='environment' style="height:250px;"></div>       
                    </div>
                </div>
            </div> 
            <div class="card-container">
                <div class="card col-lg-6 col-md-12 col-sm-12">
                    <div class="heading"><h1>Mount Status</h1>
                           <table class='blueTable'>
                              <tr>
                                <th>RA:</th>
                                <td><span id='telescope_ra'></span></td>
                                <th>DEC:</th>
                                <td><span id='telescope_dec'></span></td>
                              </tr>                              
                              <tr>
                                <th>Orientation:</th>
                                <td><span id='telescope_orientation'></span></td>
                                <th>Mode:</th>
                                <td><span id='telescope_mode'></span></td>
                              </tr>                                                            
                          </table>
                    </div>
                </div>
                <div class="card col-lg-6 col-md-12 col-sm-12">
                    <div class="heading"><h1>Guider Status</h1>
                           <table class='blueTable'>
                              <tr>
                                <th>Mode:</th>
                                <td><span id='guider_mode'></span></td>
                              </tr>
                              <tr>
                                <th>X Position:</th>
                                <td><span id='guider_x'></span></td>
                                <th>Y Position:</th>
                                <td><span id='guider_y'></span></td>
                              </tr>                                                                     
                          </table>
                    </div>                           
                    </div>
                </div>
            </div>     
            <div class="card-container">
                <div class="card col-lg-6 col-md-12 col-sm-12">
                    <div class="heading"><h1>LOST-1: EXPRES</h1>
                          <div id='expres' style="height:300px;"></div>       
                    </div>
                </div>
                <div class="card col-lg-6 col-md-12 col-sm-12">
                    <div class="heading"><h1>LOST-2: Calcium K</h1>
                          <div id='calciumK' style="height:300px;"><img src="latest.jpg" style="width:500px; height: 350px;" /></div>       

                    </div>
                </div>
            </div>    
        </section>
        <script type='text/javascript' src='js/index.js'></script>
        <script type='text/javascript' src='js/update_span.js'></script>
        <script type='text/javascript' src='js/updateClock.js'></script>
        <script type='text/javascript' src='js/weather.js'></script>
        <script type='text/javascript' src='js/sunIntensity.js'></script>  
        <script type='text/javascript' src='js/environment.js'></script> 
        <script type='text/javascript' src='js/tables.js'></script> 
    </main>
  </body>
</html>
